command_timeout = 5000

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true 

format = """
\
$directory\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$aws\
$deno\
$go\
$nodejs\
$line_break\
$character
"""

right_format = """$all"""

[directory]
style = "sapphire"
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
format =  '[$symbol$branch]($style)'

[git_status]
format = ' [($all_status$ahead_behind )]($style)'

[nodejs]
symbol = ""
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
format = '[[ $symbol( $version) ]]($style)'

[rust]
symbol = ""
format = '[[ $symbol( $version) ]]($style)'

[golang]
symbol = ""
format = '[ $symbol( $version) ]($style)'
detect_files = ["go.mod"]

[php]
symbol = ""
format = '[[ $symbol( $version) ]]($style)'

[java]
symbol = " "
format = '[[ $symbol( $version) ]]($style)'

[kotlin]
symbol = ""

format = '[[ $symbol( $version) ]]($style)'

[haskell]
symbol = ""

format = '[[ $symbol( $version) ]]($style)'

[python]
symbol = ""

format = '[[ $symbol( $version) ]]($style)'


[docker_context]
symbol = ""
format = '[ $symbol( $context) ]($style)'


[time]
disabled = true
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:foam)]($style)'

[line_break]
disabled = false 

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
